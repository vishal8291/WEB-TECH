<!DOCTYPE html>
<html lang="en">
<head>
        <title>Sample Table</title>
    <style>
        /* Apply styles to the table */
        table {
            border-collapse:collapse;
            width: 80%;
            margin: 20px auto;
            border: 2px solid #333;
            background-color: #f9f9f9;
        }

        th, td {
            padding: 10px;
            border: 1px solid tomato;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        /* Add some spacing between cells */
        table, th, td {
            border-spacing: 5px;
        }
    </style>
</head>
<body>
    <h1>Sample Table</h1>
    <table>
        <caption>Employee Information</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th colspan="2">Contact</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">John Doe</td>
                <td>HR</td>
                <td>Email:</td>
                <td>john.doe@example.com</td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td>123-456-7890</td>
            </tr>
            <tr>
                <td>Mary Smith</td>
                <td>IT</td>
                <td>Email:</td>
                <td>mary.smith@example.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
