<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript operators</title>
    <script>
        let x=5;
        let y=10;
        let z=x+y;
        document.write(z);
        
        z=x*y;
        document.write(z);
        
        z=x-y;
        document.write(z);
        
        z=x/y;
        document.write(z);
        
        z=x%y;
        document.write(z);
        
        document.write(x===y);
        
        document.write(x!==y);
        
        document.write(x>y);
        
        document.write(x<y);
    
        document.write(x<=y);
        
        document.write(x>=y);
        
        document.write(x&&y);
        
        document.write(x||y);
        
        document.write(!x);
        x+=z;
        document.write(x);  
        
    </script>
</head>
<body>
    
</body>
</html>
