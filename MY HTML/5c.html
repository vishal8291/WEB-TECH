<html>
     <head>
        <title>Fibonacci series</title>
        <script language="Javascript">
            var a=0, b=1, c, n, i;
            n=parseInt(prompt("Enter the Limit"));
            document.write("<h1>Fibonacci series</h1>");
            document.write(a+",  " +b+ ", ");
            for(i=2;i<n;i++) 
            {
                c=a+b;
                document.write(c+", ");
                a=b;
                b=c;
            }
        </script>
     </head>
