<!DOCTYPE html>
<html>
<head>
    <title>Program</title>
    <script>
        // Date
        let currentDate = new Date();
        document.write("Current Date: " + currentDate.toDateString());

        // Math
        document.write("<br>Absolute value: " + Math.abs(-98));
        document.write("<br>Random value: " + Math.random());
        var piValue = Math.PI;
        document.write("<br>Value of Ï€ is: " + piValue);

        // String length
        let x = "rohit sharma";
        document.write("<br>Length is: " + x.length);

        // Character index
        let job = "designer";
        document.write("<br>Position of first character: " + job.charAt(0));
        document.write("<br>Position of second character: " + job.charAt(1));

        // Number
        let num = 6;
        document.write("<br><h1>Number is: " + num + "</h1>");

        // Boolean
        let bool = 10 > 2;
        document.write("<br><h1>Boolean value is: " + bool + "</h1>");

        // String
        let val = "hello";
        document.write("<br><h1>Entered string: " + val + "</h1>");

        // Array
        let fruits = ["kiwi", "orange", "strawberry"];
        document.write("<br><h1>Array values are: " + fruits + "</h1>");

        // String matching
        let text = "Hi User";
        let pattern = /Hi User/;
        let result = text.match(pattern);
        document.write("<br><h1>Result: " + result + "</h1>");
    </script>
</head>
<body bgcolor="pink">
</body>
</html>
