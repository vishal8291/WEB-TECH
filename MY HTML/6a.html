<html>
<head>
<title>prime number</title>
<script>
function isPrime(num) {
  for(var i = 2; i < num; i++)
    if(num % i === 0) return false;
  return num !== 1;
}

var p = "";
for(var i = 1; i <= 100; i++) {
  if(isPrime(i)) {
    p += i + "<br>";
  }
}
document.write(p);
</script>
</head>
<body bgcolor="sky blue">
</body>
</html>
