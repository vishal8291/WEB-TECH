<!DOCTYPE html>
<html>
<head>
 <title>Word Count Program</title>
 <script>
function numberOfWords(str) {
let count = 0;
 let check = false;
for (let i = 0; i < str.length; i++) {
 if (str[i] !== ' ' && !check) {
 count++;
 check = true;
 }
else if (str[i] === ' ') 
{
check = false;
 }
 }
return count
}
var str = prompt("Enter any string");
document.write("Number of words: " + numberOfWords(str));
</script>
</head>
<body bgcolor="cream">
</body>
</html>
