<!DOCTYPE html>
<html>
<head>
  <style>
    .timeline {
      position: relative;
      max-width: 800px;
      margin: 50px auto;
      padding: 0;
    }
    
    .timeline:before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 6px;
      background-color: #D4D4D4;
      left: 50%;
      margin-left: -3px;
    }
    
    .event-container {
      padding-left: 80px;
      position: relative;
      margin-bottom: 50px;
    }
    
    .event {
      border-radius: 7px;
      padding: 20px;
      background-color: #F7F7F7;
      position: relative;
    }
    
    .event-date {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .event-desc {
      font-size: 14px;
    }
    
    .event:before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #D4D4D4;
      left: -10px;
      top: 15px;
    }
    
    .event-container:before {
      content: '';
      position: absolute;
      top: 26px;
      width: 55px;
      height: 2px;
      background-color: #D4D4D4;
      left: -45px;
    }
    
    .event-container:first-child:before {
      content: none;
    }
  </style>
</head>
<body>
  <div class="timeline">
    <div class="event-container">
      <div class="event">
        <div class="event-date">2020</div>
        <div class="event-desc">Event description goes here.</div>
      </div>
    </div>
    <div class="event-container">
      <div class="event">
        <div class="event-date">2022</div>
        <div class="event-desc">Event description goes here.</div>
      </div>
    </div>
    <div class="event-container">
      <div class="event">
        <div class="event-date">2023</div>
        <div class="event-desc">Event description goes here.</div>
      </div>
    </div>
  </div>
</body>
</html>
