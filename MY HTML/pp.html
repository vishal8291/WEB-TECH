
<html>
    <head><title>factorial</title>
    <script language="javascript">
        var x=parseInt(prompt("enter any number"));
        var fact=1;
        for(i=1;i<=x;i++)
        {
            fact=fact*i;
        }
        document.write("<h1>factorial of"+x+"is"+fact+"</h1>");

    </script>
    </head>
    <body bgcolor="pink"></body>
</html>
